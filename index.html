<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Chronos</title>
  </head>
  <body>
    <div class="blue-overlay">
      <div class="status mobile">
        <div class="text">Sonho em construção</div>
        <div class="gear">
          <img src="images/gear.svg" alt="Em construção." />
        </div>
      </div>
      <div class="logo">
        <img class="logo-img" src="images/marca.png" alt="Chronos Logo" />
        <div class="slogan">
          Celebrar o passado, inspirar o presente, semear o futuro
        </div>
      </div>
      <div class="info">
        <div class="status desk">
          <div class="text">Sonho em construção</div>
          <div class="gear">
            <img src="images/gear.svg" alt="Em construção." />
          </div>
        </div>
        <div class="buttons">
          <a
            target="_blank"
            href="https://www.linkedin.com/company/chronos-usp-saocarlos/mycompany/"
            class="button"
          >
            <div class="text">Siga no Linkedin</div>
            <div class="image">
              <img class="white" src="images/linkedin.svg" />
              <img class="blue" src="images/linkedin_blue.svg" />
            </div>
          </a>
          <a
            target="_blank"
            href="mailto:contato@chronos.ong.br"
            class="button mobile-active"
          >
            <div class="text">Entre em contato</div>
            <div class="image">
              <img class="white" src="images/email.svg" />
              <img class="blue" src="images/email_blue.svg" />
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
